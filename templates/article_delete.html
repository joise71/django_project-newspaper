{% extends 'base.html' %}

{% block title %}Delete Article{% endblock %}

{% block content %}
    <h5>Delete article</h5>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete article "{{ article.title }}"?</p>
        <input type="submit" class="btn btn-danger" value="Yes, delete this article">
    </form>

{% endblock %}
